<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ec407a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #f8bbd0;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav button {
      padding: 10px 20px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    nav button:hover {
      background-color: #c2185b;
    }

    section {
      padding: 2rem;
    }

    .form-container, .list-container {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }

    input, select {
      display: block;
      margin-bottom: 1rem;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo - Sweet Dreams</h1>
  </header>

  <nav>
    <button onclick="showSection('funcionario')">Gerenciar Funcionários</button>
    <button onclick="showSection('cliente')">Gerenciar Clientes</button>
    <button onclick="showSection('estoque')">Gerenciar Estoque</button>
  </nav>

  <section id="funcionario" style="display: none">
    <h2>Cadastro de Funcionário</h2>
    <div class="form-container">
      <label>Nome</label><input type="text">
      <label>Idade</label><input type="number">
      <label>Endereço</label><input type="text">
      <label>Cidade</label><input type="text">
      <label>Telefone</label><input type="tel">
      <label>CPF</label><input type="text">
      <div class="action-buttons">
        <button>Cadastrar</button>
        <button onclick="alert('Abrir listagem para exclusão de funcionário')">Excluir Funcionário</button>
      </div>
    </div>
  </section>

  <section id="cliente" style="display: none">
    <h2>Gerenciar Clientes</h2>
    <div class="form-container">
      <label>Nome</label><input type="text">
      <label>Endereço</label><input type="text">
      <label>Idade</label><input type="number">
      <label>Cidade</label><input type="text">
      <label>Telefone</label><input type="tel">
      <label>CPF</label><input type="text">
      <label>Senha</label><input type="password">
      <div class="action-buttons">
        <button>Cadastrar Cliente</button>
        <button onclick="alert('Abrir listagem para edição de cliente')">Editar Cliente</button>
      </div>
    </div>
  </section>

  <section id="estoque" style="display: none">
    <h2>Gerenciar Estoque</h2>
    <div class="form-container">
      <label>Nome do Produto</label><input type="text">
      <label>Descrição</label><input type="text">
      <label>Preço</label><input type="number" step="0.01">
      <label>Quantidade</label><input type="number">
      <div class="action-buttons">
        <button>Adicionar Produto</button>
        <button onclick="alert('Abrir listagem para edição de produto')">Editar Produto</button>
        <button onclick="alert('Abrir listagem para exclusão de produto')">Excluir Produto</button>
      </div>
    </div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
