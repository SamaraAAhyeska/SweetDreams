<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sweet Dreams</title>
  <style>
    :root {
      --rosa-claro-1: #ffe6f0;
      --rosa-claro-2: #ffccdd;
      --rosa-claro-3: #ffb3cc;
      --rosa-claro-4: #ff99bb;
      --rosa-escuro: #e94694;
      --cinza-claro: #f9f9f9;
      --cinza-medio: #ddd;
      --branco: #fff;
      --preto: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--rosa-escuro);
      color: var(--preto);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container {
      background: var(--rosa-claro-1);
      border-radius: 15px;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(204, 20, 108, 0.3);
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      color: var(--rosa-escuro);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      color: var(--rosa-escuro);
    }
    input {
      padding: 10px;
      border: 1px solid var(--rosa-claro-3);
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    input:focus {
      border-color: var(--rosa-claro-4);
    }
    button {
      background-color: var(--rosa-claro-3);
      color: var(--rosa-escuro);
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--rosa-claro-4);
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: var(--rosa-escuro);
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" />

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="/cadastro">Não tem conta? Cadastre-se</a>
      <a href="/">← Voltar para página inicial</a>
    </div>
  </div>

</body>
</html>
